<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>museum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo_link">
              <img
                src="./assets/svg/header_logo.svg"
                alt="Welcome to the Louvre"
                class="header__logo_pic"
              />
            </a>
          </div>
  
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link">Visiting</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Explore</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Video</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Gallery</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Tickets</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="wrapper">
          <h2 class="welcome__title">Welcome<br> 
            to the Louvre</h2>
        </div>
      </section>
    </main>
  </body>
</html>
