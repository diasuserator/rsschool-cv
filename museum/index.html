<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>museum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo_link">
              <img
                src="./assets/svg/header_logo.svg"
                alt="Welcome to the Louvre"
                class="header__logo_pic"
              />
            </a>
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link">Visiting</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Explore</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Video</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Gallery</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Tickets</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="welcome">
        <div class="wrapper">
          <div class="welcome__background">
            <h2 class="welcome__title">
              Welcome<br />
              to the Louvre
            </h2>
            <p class="welcome__subtitle">From the castle to the museum</p>
            <button type="submit" class="search-form__submit">
              Discover the Louvre
            </button>
          </div>
        </div>
      </section>
      <section class="visiting">
        <div class="wrapper">
          <h2 class="section__title visiting__title">Virtual tour</h2>

          <div class="visiting__cards">
            <figure class="visiting__card visiting__card_size_lg">
              <img
                src="assets/img/visiting-1.jpg"
                alt="Royal Palace"
                class="visiting__card-pic"
              />
              <figcaption class="visiting__card-title">
                <div class="visiting__cars__first">Royal Palace</div>
                <div class="visiting__cars__second">360° Virtual Tour</div>
                <div class="visiting__cars__third">
                  Google Street Panorama View
                </div>
              </figcaption>
            </figure>

            <figure class="visiting__card visiting__card_size_lg">
              <img
                src="assets/img/visiting-2.jpg"
                alt="Denon Wing"
                class="visiting__card-pic"
              />
              <figcaption class="visiting__card-title">
                <div class="visiting__cars__first">Denon Wing</div>
                <div class="visiting__cars__second">360° Virtual Tour</div>
                <div class="visiting__cars__third">
                  Google Street Panorama View
                </div>
              </figcaption>
            </figure>

            <figure class="visiting__card visiting__card_size_lg">
              <img
                src="assets/img/visiting-3.jpg"
                alt="Denon Wing"
                class="visiting__card-pic"
              />
              <figcaption class="visiting__card-title">
                <div class="visiting__cars__first">Colonnade Perrault</div>
                <div class="visiting__cars__second">360° Virtual Tour</div>
                <div class="visiting__cars__third">
                  Google Street Panorama View
                </div>
              </figcaption>
            </figure>
          </div>

          <div class="visiting__cards">
            <figure class="visiting__card visiting__card_size_lg">
              <img
                src="assets/img/visiting-4.jpg"
                alt="Greek hall"
                class="visiting__card-pic"
              />
              <figcaption class="visiting__card-title">
                <div class="visiting__cars__first">Greek hall</div>
                <div class="visiting__cars__second">360° Virtual Tour</div>
                <div class="visiting__cars__third">
                  Google Street Panorama View
                </div>
              </figcaption>
            </figure>

            <figure class="visiting__card visiting__card_size_lg">
              <img
                src="assets/img/visiting-5.jpg"
                alt="Mona Lisa"
                class="visiting__card-pic"
              />
              <figcaption class="visiting__card-title">
                <div class="visiting__cars__first">Mona Lisa</div>
                <div class="visiting__cars__second">360° Virtual Tour</div>
                <div class="visiting__cars__third">
                  Google Street Panorama View
                </div>
              </figcaption>
            </figure>

            <figure class="visiting__card visiting__card_size_lg">
              <img
                src="assets/img/visiting-6.jpg"
                alt="Night Palace"
                class="visiting__card-pic"
              />
              <figcaption class="visiting__card-title">
                <div class="visiting__cars__first">Night Palace</div>
                <div class="visiting__cars__second">360° Virtual Tour</div>
                <div class="visiting__cars__third">
                  Google Street Panorama View
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
